<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入layUI样式 -->

    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="assets/images/login.png" alt="" />
    </div>

    <!-- 登录/注册区域 -->
    <div class="loginRegister">
        <div class="login_title">
            <img src="assets/images/login_title.png" alt="">
        </div>

        <!-- 登录页面 -->
        <div class="login_main" id="login">
            <form class="layui-form" action="" id="form_login">

                <!-- 用户名输入框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码输入框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo" id="login_btn">登
                        录</button>
                </div>
            </form>

            <!-- 切换注册页面 -->
            <a href="javascript:;" class="login">注册账户</a>
        </div>


        <!-- 注册页面 -->
        <div class="login_main" id="register">
            <form class="layui-form" action="" id="form_register">

                <!-- 用户名输入框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码输入框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 确认密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|ped|repwd" placeholder="请确认密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo" id="register_btn">点击注册</button>
                </div>
            </form>

            <!-- 切换登录页面 -->
            <a href="javascript:;" class="register">返回登录</a>
        </div>
    </div>


    <script src="./assets/lib/jquery-3.5.1.js"></script>
    <script src="./assets/lib/layui/layui.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
